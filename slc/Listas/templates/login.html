{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'listas\css\cadastro.css' %}">

</head>
<body>

{% block body %}

    <h1>Login</h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">

        {% csrf_token %}
        
        <input type="text" placeholder="Username..." name="username">
        <br>
        <input type="password" placeholder="Senha..." name="senha">
        <br>
        <input type="submit" value="Logar">
        <br>
        <a href="{% url 'cadastro' %}">Cadastra-se</a>


    </form>

{% endblock %}
</body>
</html>
