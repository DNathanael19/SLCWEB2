<!DOCTYPE html>
<html lang="en">
<head>
    <title>App</title>
</head>
<body>
    {% extends "layout.html" %}

{% block body %}
    <h1>Flights:</h1>
    <ul>
        {% for flight in flights %}
            <li><a href="{% url 'flight' flight.id %}">Flight {{ flight.id }}</a>: {{ flight.item }}</li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
