<!DOCTYPE html>
<html lang="en">
<head>
    <title>App</title>
</head>
<body>
    {% extends "layout.html" %}

{% block body %}
    <h1>Flights:</h1>
    <ul>
        {% for flight in flights %}
            <li>Flight {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }}</li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
