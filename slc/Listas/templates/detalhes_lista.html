<!DOCTYPE html>
<html lang="en">
<head>
    <title>App2</title>
</head>
<body>
    
{% extends "layout.html" %}

{% block body %}
    <h1>Flight {{ flight.id }}</h1>
    <ul>
        <li>Origin: {{ flight.item }}</li>
    </ul>
    <a href="{% url 'index' %}">All Flights</a>

    <h2>Passengers:</h2>
    <ul>
        {% for passenger in passengers %}
            <li>{{ passenger }}</li>
        {% empty %}
            <li>No Passengers.</li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
