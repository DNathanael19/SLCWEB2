<!DOCTYPE html>
<html lang="en">
<head>
    <title>App2</title>
</head>
<body>
    
{% extends "layout.html" %}

{% block body %}
    
    <h1>{{ flight.item }}</h1>

    <a href="{% url 'index' %}">Todas as listas</a>

    <h2>Itens da lista</h2>
    <ul>
        {% for passenger in passengers %}
            <li>{{ passenger }}</li>
        {% empty %}
            <li>No Passengers.</li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
