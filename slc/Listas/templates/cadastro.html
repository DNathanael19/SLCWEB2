{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'listas\css\style.css' %}">
</head>
<body>

{% block body %}

    <div class="container">
        <h1>Cadastro</h1><br>

        <form action="{% url 'cadastro' %}" method="POST">

            {% csrf_token %}
            
            <input type="text" placeholder="Username..." name="username"><br><br>
            <input type="email" placeholder="Email..." name="email"><br><br>
            <input type="password" placeholder="Senha..." name="senha"><br><br>
            <input id="button" type="submit" value="Cadastrar">
        </form>
    </div>

{% endblock %}
</body>
</html>
